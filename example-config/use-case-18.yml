# Example 18: Count the number of outgoing queries without replies
#

# If turned on, debug messages are printed in the standard output
global:
  trace:
    verbose: true

multiplexer:
  collectors:
    - name: tap
      dnstap:
        listen-ip: 0.0.0.0
        listen-port: 6000
      transforms:
        latency:
          measure-latency: false
          unanswered-queries: true
          queries-timeout: 2

  loggers:
    - name: console
      stdout:
        mode: json
    - name: prom
      prometheus:
        listen-ip: 0.0.0.0
        listen-port: 8080

  routes:
    - from: [ tap ]
      to: [ console, prom ]
